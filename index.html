<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/favicon.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script
			type="module"
			src="/src/main.ts"
		></script>
		<title>Game Review Site</title>
	</head>
	<body class="d-flex text-white bg-secondary flex-column min-vh-100">
		<header
			class="bg-dark text-center p-4 d-flex flex-column align-items-center gap-4"
		>
			<h1>Game Review Site</h1>
			<h3 id="avg-rating"></h3>
		</header>
		<main
			class="py-5 px-3 d-flex flex-wrap gap-4 text-center justify-content-center"
			id="game-reviews"
		></main>
		<template id="card-template">
			<div
				class="card"
				style="width: 18rem"
			>
				<div class="card-body p-2 py-5">
					<h5 class="card-title fs-3"></h5>
					<p class="card-text fs-4"></p>
				</div>
			</div>
		</template>
	</body>
</html>
